<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vem Ai...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://i.postimg.cc/x1fxkzhS/central-de-ajuda-2-0-6.png') no-repeat center center/cover;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            flex-direction: column;
        }

        .countdown {
            font-size: 3em;
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .time-segment {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .redirect-button {
            display: none;
            background-color: #ffce00;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }

        .redirect-button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <div class="countdown" id="countdown">
        <div class="time-segment">
            <span id="days">00</span>
            <div class="label">Dias</div>
        </div>
        <div class="time-segment">
            <span id="hours">00</span>
            <div class="label">Horas</div>
        </div>
        <div class="time-segment">
            <span id="minutes">00</span>
            <div class="label">Minutos</div>
        </div>
        <div class="time-segment">
            <span id="seconds">00</span>
            <div class="label">Segundos</div>
        </div>
    </div>
    <div class="emoji" id="emoji">‚ùî‚ùî‚ùî‚ùî</div>
    <button id="redirectButton" class="redirect-button">Acesse agora</button>

    <script>
        const targetDate = new Date("2025-06-01T15:58:00");
        const redirectUrl = "https://wa.me/5562996186750";

        function updateCountdown() {
            const now = new Date().getTime();
            const timeRemaining = targetDate - now;
            if (timeRemaining > 0) {
                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = days.toString().padStart(2, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            } else {
                clearInterval(interval);
                document.getElementById('days').textContent = "00";
                document.getElementById('hours').textContent = "00";
                document.getElementById('minutes').textContent = "00";
                document.getElementById('seconds').textContent = "00";
                document.getElementById('emoji').textContent = "TELMO 4.0 üéâ";
                document.getElementById("redirectButton").style.display = "block";
            }
        }

        document.getElementById("redirectButton").onclick = function() {
            window.location.href = redirectUrl;
        };

        const interval = setInterval(updateCountdown, 1000);
        updateCountdown();

            // Anima√ß√£o do emoji
            emojiElement.style.transform = `scale(${1 + Math.sin(Date.now() / 500) * 0.1})`;
        }

        // Fun√ß√£o para exibir 0 quando a contagem chega a zero
        function setFinalTimeToZero() {
            document.getElementById('days').textContent = "00";
            document.getElementById('hours').textContent = "00";
            document.getElementById('minutes').textContent = "00";
            document.getElementById('seconds').textContent = "00";
            emojiElement.textContent = "TELMO 4.0üéâ"; // Emoji de comemora√ß√£o
        }

        // Fun√ß√£o para iniciar a anima√ß√£o dos confetes
        function triggerCelebration() {
            for (let i = 0; i < 200; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.backgroundColor = getRandomColor();
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;

                document.body.appendChild(confetti);

                setTimeout(() => {
                    confetti.remove();
                }, 10000); // Remove o confete ap√≥s 10 segundos
            }
        }

        // Fun√ß√£o para gerar cores aleat√≥rias para os confetes
        function getRandomColor() {
            const colors = ['#ff0d57', '#ff5722', '#ffc107', '#4caf50', '#2196f3', '#9c27b0'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Fun√ß√£o para redirecionar para o site quando o bot√£o for clicado
        document.getElementById("redirectButton").onclick = function() {
            window.location.href = redirectUrl;
        };

        // Inicia a anima√ß√£o e a contagem regressiva
        const emojiElement = document.getElementById('emoji');
        const interval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
